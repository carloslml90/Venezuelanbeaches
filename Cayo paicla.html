	    <p>Ubicado en el Parque Nacional Morrocoy. Es uno de los más cercanos a los puertos de las localidades de Morrocoy y Tucacas. Sus aguas cristalinas son perfectas para los niños, ya que el nivel de profundidad es bajo al principio y se va prolongando al adentrarse en sus aguas; posee un tamaño medio y presenta vegetación de palmeras.</p> <br> 

<p>En cuanto a los servicios que ofrece, se encuentran el alquiler de toldos y sillas, además de un delicioso establecimiento de comida </p>
